<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Pesquisar ticket</title>
	<h:outputStylesheet library="css" name="estilo.css" />
	<h:outputStylesheet library="css" name="styles.css" />
</h:head>
<h:body>

	<h:outputLabel value="HELPDESK SYSTEM" styleClass="titleStrong" />
	<br />
	<br />
	<br />
	<br />

	<h:graphicImage value="pesquisa" libary="images" name="pesquisar.JPG" />
<h:messages styleClass="msgWarn2" />

	<h:outputLabel value="Pesquisar Ticket" styleClass="title" />

	<h:panelGrid style="margin-left:auto; margin-right:auto;">
		<h:graphicImage title="background" library="images"
			name="pesquisa.jpg" style="width:200px;" />
	</h:panelGrid>
	<hr />
	<br />

	<h:form>

		<h:panelGrid columns="3" cellspacing="2" cellpadding="2"
			style="width:500px; margin-left:auto; margin-right:auto;">

			<h:outputLabel value="Usuario" />
			<h:inputText binding="#{usuario}" autocomplete="off" />

			<h:commandButton action="#{ticketBean.pesquisar(usuario.value)}"
				value="Pesquisar">
				<f:setPropertyActionListener value="Pesquisar"
					target="#{ticketBean.caption}" />
			</h:commandButton>

			<h:outputLabel value="Analista" />
			<h:inputText binding="#{analista}" autocomplete="off"/>

			<h:commandButton
				action="#{ticketBean.pesquisarAnalista(analista.value)}"
				value="Pesquisar">
				<f:setPropertyActionListener value="Pesquisar"
					target="#{ticketBean.caption}" />
			</h:commandButton>

			<h:outputLabel value="Usuario:" for="inputUsuario" />
			
			<h:panelGroup>
				
				<h:panelGrid columns="3">

				<h:selectOneMenu id="inputIdTicket"
					value="#{ticketBean.ticket.id.id}">
					<f:selectItem itemValue="0" itemLabel="Selecione um Id..." />
					<f:selectItems value="#{ticketBean.selectItemIds}" var="id"
						itemLabel="#{id.label}" itemValue="#{id.value}" />
				</h:selectOneMenu>
			
				</h:panelGrid>
				
			</h:panelGroup>
			<h:commandButton action="#{ticketBean.pesquisarIdTicket(ticketBean.ticket.id.id)}"
				value="Pesquisar">
				<f:setPropertyActionListener value="Pesquisar Usuario"
					target="#{ticketBean.caption}" />
			</h:commandButton>
		</h:panelGrid>
		
		
		
	</h:form>
	<h:form>
		<br />
		<br />
		<br />
		<br />
		<br />
		<h:outputLabel value="" />
		

	</h:form>

	<hr />

	<h:form>
		<h:panelGrid columns="2"
			style="width:100px; margin-left:auto; margin-right:auto;">
			<h:commandLink action="#{ticketBean.novo()}">
				<h:graphicImage value="home" library="images" name="home.JPG" />
			</h:commandLink>
			<h:commandLink action="/paginas/usuario/consulta/consultarUsuario"
				rendered="#{!empty usuarioBean.usuario.idUsuario}">
				<h:graphicImage title="Pesquisar" library="images"
					name="consultar.JPG" />
			</h:commandLink>
		</h:panelGrid>
	</h:form>

</h:body>
</html>
